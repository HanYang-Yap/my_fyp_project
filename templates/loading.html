    <style>
        :root {
            --primary-color: #5A8CA8;
            --primary-light: #E5F0F5;
            --primary-dark: #476F85;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #2b303b;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            background-color: rgba(58, 63, 75, 0.5);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(0px);
            animation: float 3s ease-in-out infinite;
        }

        .logo-text {
            color: #e8eaed;
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .pentagon-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .pentagon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: rotate 4s linear infinite;
        }

        .loading-text {
            color: #9da3b4;
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .loading-progress {
            width: 260px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            position: absolute;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            width: 30%;
            animation: progress 2s ease-in-out infinite;
        }

        .loading-dots span {
            display: inline-block;
            animation: dots 1.5s infinite;
            font-size: 20px;
            color: var(--primary-color);
            opacity: 0;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes progress {
            0% {
                left: -30%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes dots {

            0%,
            20% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            80%,
            100% {
                opacity: 0;
            }
        }

    </style>
