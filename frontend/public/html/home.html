<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTopia AI 升學輔助系統</title>
    <link rel="stylesheet" href="../css/home.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 主要內容區域 -->
    <div class="main-content">
        <div class="content-container">
            <!-- 歡迎頭部 -->
            <div class="welcome-header">
                <h1>歡迎回來，同學！</h1>
                <p>開始探索你的大學申請之旅，我們會協助你取得最佳成果。</p>
            </div>
            
            <!-- 功能卡片區域 -->
            <div class="cards-row">
                <!-- 學習歷程卡片 -->
                <div class="card feature-card">
                    <div class="card-icon learn">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h2>學習歷程</h2>
                    <p>自動整理你的學習成果</p>
                    <p>並創建最佳的申請文件</p>
                    <div class="check-icon">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                
                <!-- 模擬面試卡片 -->
                <div class="card feature-card">
                    <div class="card-icon interview">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <h2>模擬面試</h2>
                    <p>利用 AI 技術模擬真實面試</p>
                    <p>獲得即時反饋與指導</p>
                    <div class="check-icon">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                
                <!-- 考古題庫卡片 -->
                <div class="card feature-card">
                    <div class="card-icon exam">
                        <i class="fas fa-book"></i>
                    </div>
                    <h2>考古題庫</h2>
                    <p>智能搜索歷年考題</p>
                    <p>AI 分析解題思路</p>
                    <div class="check-icon">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            
            <!-- 底部卡片區域 -->
            <div class="cards-row">
                <!-- D-Day 倒計時卡片 -->
                <div class="card dday-card">
                    <div class="dday-label">D-DAY</div>
                    <div class="school-info">國立政治大學</div>
                    <div class="school-info">資訊管理學系</div>
                    <div class="countdown">6</div>
                    <div class="countdown-circle"></div>
                    <button class="view-button">查看申請材料</button>
                </div>
                
                <!-- 通知卡片 -->
                <div class="card notification-card">
                    <h2>最新通知</h2>
                    
                    <div class="notification-item">
                        <div class="notification-text">臺大資工系開放申請</div>
                        <div class="notification-time">今天</div>
                    </div>
                    
                    <div class="notification-item">
                        <div class="notification-text">面試模擬即將開始</div>
                        <div class="notification-time">明天</div>
                    </div>
                    
                    <div class="notification-item">
                        <div class="notification-text">備審資料截止提醒</div>
                        <div class="notification-time">3 天後</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
