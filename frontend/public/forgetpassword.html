<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTopia AI 升學輔助系統 - 忘記密碼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #3a5a6a 0%, #5d8a9e 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* 背景圖案 */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="25" cy="25" r="3" fill="%23ffffff" fill-opacity="0.1"/><circle cx="75" cy="25" r="3" fill="%23ffffff" fill-opacity="0.1"/><circle cx="25" cy="75" r="3" fill="%23ffffff" fill-opacity="0.1"/><circle cx="75" cy="75" r="3" fill="%23ffffff" fill-opacity="0.1"/></svg>');
            background-repeat: repeat;
            opacity: 0.5;
            z-index: 0;
        }
        
        /* 裝飾圖形 */
        .decoration {
            position: absolute;
            z-index: 0;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            bottom: 15%;
            left: 25%;
            animation: float 6s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        /* 忘記密碼卡片 */
        .forgot-password-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            color: #3a4049;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #3a5a6a;
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            margin-left: 10px;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: #5d8a9e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #3a4049;
        }
        
        .card-subtitle {
            font-size: 1rem;
            color: #718096;
            line-height: 1.5;
        }
        
        .forgot-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 0.95rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        .form-input {
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            color: #4a5568;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #5d8a9e;
            box-shadow: 0 0 0 3px rgba(93, 138, 158, 0.1);
        }
        
        .info-text {
            font-size: 0.85rem;
            color: #718096;
            margin-top: 5px;
        }
        
        .reset-button {
            margin-top: 10px;
            padding: 15px;
            background-color: #5d8a9e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .reset-button:hover {
            background-color: #4a7b8f;
        }
        
        .status-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-to-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #5d8a9e;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #4a7b8f;
        }
        
        .back-icon {
            margin-right: 8px;
        }
        
        /* 步驟指示器 */
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .steps::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 10%;
            right: 10%;
            height: 2px;
            background-color: #e2e8f0;
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e2e8f0;
            color: #718096;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .step.active .step-number {
            background-color: #5d8a9e;
            color: white;
        }
        
        .step.completed .step-number {
            background-color: #38a169;
            color: white;
        }
        
        .step-text {
            font-size: 0.8rem;
            color: #718096;
            text-align: center;
        }
        
        .step.active .step-text {
            color: #4a5568;
            font-weight: 500;
        }
        
        /* 第二階段 - 驗證碼表單 */
        .verification-form {
            display: none;
        }
        
        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .code-input {
            width: 50px;
            height: 60px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.5rem;
            text-align: center;
            transition: all 0.3s;
        }
        
        .code-input:focus {
            outline: none;
            border-color: #5d8a9e;
            box-shadow: 0 0 0 3px rgba(93, 138, 158, 0.1);
        }
        
        .resend-code {
            text-align: center;
            margin-top: 20px;
        }
        
        .resend-link {
            color: #5d8a9e;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .resend-link:hover {
            text-decoration: underline;
        }
        
        /* 第三階段 - 新密碼表單 */
        .new-password-form {
            display: none;
        }
        
        .password-strength {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .strength-segment {
            height: 5px;
            flex: 1;
            background-color: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            background-color: #e53e3e;
            transition: all 0.3s;
        }
        
        .strength-fill.medium {
            background-color: #ed8936;
            width: 50%;
        }
        
        .strength-fill.strong {
            background-color: #38a169;
            width: 100%;
        }
        
        .strength-label {
            font-size: 0.8rem;
            color: #718096;
            margin-left: auto;
        }
        
        /* 第四階段 - 重設成功 */
        .reset-success {
            display: none;
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #d4edda;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: #38a169;
            font-size: 2rem;
        }
        
        .success-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #3a4049;
        }
        
        .success-text {
            font-size: 1rem;
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #5d8a9e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-button:hover {
            background-color: #4a7b8f;
        }
        
        /* 響應式設計 */
        @media (max-width: 600px) {
            .forgot-password-card {
                width: 90%;
                padding: 30px 20px;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
            
            .steps::before {
                left: 15%;
                right: 15%;
            }
            
            .step-text {
                font-size: 0.7rem;
            }
            
            html, body {
                overflow-y: auto;
            }
            
            .code-input {
                width: 40px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 背景圖案 -->
    <div class="background-pattern"></div>
    
    <!-- 裝飾圖形 -->
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>
    
    <!-- 忘記密碼卡片 -->
    <div class="forgot-password-card">
        <div class="logo-container">
            <div class="logo">
                UniTopia
                <div class="logo-icon">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
        
        <!-- 步驟指示器 -->
        <div class="steps">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <div class="step-text">請求重設</div>
            </div>
            
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <div class="step-text">驗證身份</div>
            </div>
            
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <div class="step-text">重設密碼</div>
            </div>
            
            <div class="step" id="step4">
                <div class="step-number">4</div>
                <div class="step-text">完成</div>
            </div>
        </div>
        
        <!-- 步驟1：請求重設密碼表單 -->
        <div class="request-form" id="requestForm">
            <div class="card-header">
                <h1 class="card-title">忘記密碼？</h1>
                <p class="card-subtitle">請輸入您的電子郵件地址，我們將發送密碼重設連結給您。</p>
            </div>
            
            <form class="forgot-form">
                <div class="form-group">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" id="email" class="form-input" placeholder="請輸入您的註冊郵箱">
                    <p class="info-text">我們將發送驗證碼到此郵箱</p>
                </div>
                
                <div class="status-message" id="emailStatus"></div>
                
                <button type="button" class="reset-button" id="sendCodeBtn">發送驗證碼</button>
            </form>
            
            <div class="back-to-login">
                <a href="#" class="back-link">
                    <i class="fas fa-arrow-left back-icon"></i>返回登入頁面
                </a>
            </div>
        </div>
        
        <!-- 步驟2：驗證碼表單 -->
        <div class="verification-form" id="verificationForm">
            <div class="card-header">
                <h1 class="card-title">驗證您的身份</h1>
                <p class="card-subtitle">請輸入我們發送至您電子郵箱的 6 位數驗證碼</p>
            </div>
            
            <form class="forgot-form">
                <div class="form-group">
                    <label class="form-label">驗證碼</label>
                    <div class="code-inputs">
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    </div>
                    <p class="info-text">驗證碼有效期為 10 分鐘</p>
                </div>
                
                <div class="status-message" id="codeStatus"></div>
                
                <button type="button" class="reset-button" id="verifyCodeBtn">驗證</button>
                
                <div class="resend-code">
                    <span>沒有收到驗證碼？</span>
                    <a class="resend-link" id="resendCodeBtn">重新發送</a>
                </div>
            </form>
            
            <div class="back-to-login">
                <a href="#" class="back-link" id="backToRequestBtn">
                    <i class="fas fa-arrow-left back-icon"></i>返回上一步
                </a>
            </div>
        </div>
        
        <!-- 步驟3：新密碼表單 -->
        <div class="new-password-form" id="newPasswordForm">
            <div class="card-header">
                <h1 class="card-title">設置新密碼</h1>
                <p class="card-subtitle">請為您的帳戶創建一個新密碼</p>
            </div>
            
            <form class="forgot-form">
                <div class="form-group">
                    <label for="newPassword" class="form-label">新密碼</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="請輸入新密碼">
                    
                    <div class="password-strength">
                        <div class="strength-segment">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-segment">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-segment">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-label">弱</span>
                    </div>
                    
                    <p class="info-text">密碼至少 8 個字符，包含大小寫字母</p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">確認密碼</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="請再次輸入新密碼">
                </div>
                
                <div class="status-message" id="passwordStatus"></div>
                
                <button type="button" class="reset-button" id="resetPasswordBtn">重設密碼</button>
            </form>
            
            <div class="back-to-login">
                <a href="#" class="back-link" id="backToVerificationBtn">
                    <i class="fas fa-arrow-left back-icon"></i>返回上一步
                </a>
            </div>
        </div>
        
        <!-- 步驟4：重設成功 -->
        <div class="reset-success" id="resetSuccess">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h2 class="success-title">密碼重設成功！</h2>
            
            <p class="success-text">
                您的密碼已成功更新。請使用新密碼登入您的帳戶。
            </p>
            
            <a href="#" class="login-button">返回登入</a>
        </div>
    </div>
    
    <script>
        // 等待文檔加載完成後執行腳本
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM完全加載');
            
            // 獲取各個表單和步驟元素
            const requestForm = document.getElementById('requestForm');
            const verificationForm = document.getElementById('verificationForm');
            const newPasswordForm = document.getElementById('newPasswordForm');
            const resetSuccess = document.getElementById('resetSuccess');
            
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');
            const step4 = document.getElementById('step4');
            
            // 發送驗證碼按鈕點擊事件
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            if (sendCodeBtn) {
                sendCodeBtn.onclick = function() {
                    console.log('發送驗證碼按鈕點擊');
                    const emailStatus = document.getElementById('emailStatus');
                    
                    // 顯示成功消息
                    emailStatus.textContent = '驗證碼已發送至您的郵箱';
                    emailStatus.className = 'status-message success';
                    emailStatus.style.display = 'block';
                    
                    // 切換到驗證碼步驟
                    setTimeout(function() {
                        requestForm.style.display = 'none';
                        verificationForm.style.display = 'block';
                        
                        step1.classList.remove('active');
                        step1.classList.add('completed');
                        step2.classList.add('active');
                    }, 500);
                };
            }
            
            // 驗證碼輸入框自動跳轉
            const codeInputs = document.querySelectorAll('.code-input');
            codeInputs.forEach(function(input, index) {
                input.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        if (index < codeInputs.length - 1) {
                            codeInputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value) {
                        if (index > 0) {
                            codeInputs[index - 1].focus();
                        }
                    }
                });
            });
            
            // 驗證碼驗證按鈕點擊事件
            const verifyCodeBtn = document.getElementById('verifyCodeBtn');
            if (verifyCodeBtn) {
                verifyCodeBtn.onclick = function() {
                    console.log('驗證按鈕點擊');
                    const codeStatus = document.getElementById('codeStatus');
                    
                    // 顯示成功消息
                    codeStatus.textContent = '驗證成功';
                    codeStatus.className = 'status-message success';
                    codeStatus.style.display = 'block';
                    
                    // 切換到新密碼步驟
                    setTimeout(function() {
                        verificationForm.style.display = 'none';
                        newPasswordForm.style.display = 'block';
                        
                        step2.classList.remove('active');
                        step2.classList.add('completed');
                        step3.classList.add('active');
                    }, 500);
                };
            }
            
            // 重新發送驗證碼按鈕點擊事件
            const resendCodeBtn = document.getElementById('resendCodeBtn');
            if (resendCodeBtn) {
                resendCodeBtn.onclick = function() {
                    console.log('重新發送驗證碼按鈕點擊');
                    const codeStatus = document.getElementById('codeStatus');
                    
                    codeStatus.textContent = '新的驗證碼已重新發送';
                    codeStatus.className = 'status-message success';
                    codeStatus.style.display = 'block';
                    
                    // 清空驗證碼輸入框
                    codeInputs.forEach(function(input) {
                        input.value = '';
                    });
                    codeInputs[0].focus();
                };
            }
            
            // 返回按鈕點擊事件
            const backToRequestBtn = document.getElementById('backToRequestBtn');
            if (backToRequestBtn) {
                backToRequestBtn.onclick = function(e) {
                    console.log('返回請求步驟按鈕點擊');
                    e.preventDefault();
                    
                    verificationForm.style.display = 'none';
                    requestForm.style.display = 'block';
                    
                    step2.classList.remove('active');
                    step1.classList.remove('completed');
                    step1.classList.add('active');
                };
            }
            
            const backToVerificationBtn = document.getElementById('backToVerificationBtn');
            if (backToVerificationBtn) {
                backToVerificationBtn.onclick = function(e) {
                    console.log('返回驗證步驟按鈕點擊');
                    e.preventDefault();
                    
                    newPasswordForm.style.display = 'none';
                    verificationForm.style.display = 'block';
                    
                    step3.classList.remove('active');
                    step2.classList.remove('completed');
                    step2.classList.add('active');
                };
            }
            
            // 密碼強度檢測
            const passwordInput = document.getElementById('newPassword');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const strengthSegments = document.querySelectorAll('.strength-fill');
                    const strengthLabel = document.querySelector('.strength-label');
                    
                    const password = this.value;
                    let strength = 0;
                    
                    // 長度檢查
                    if (password.length >= 8) {
                        strength += 1;
                    }
                    
                    // 複雜性檢查
                    if (/[A-Z]/.test(password) && /[a-z]/.test(password)) {
                        strength += 1;
                    }
                    
                    // 特殊字符檢查
                    if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) {
                        strength += 1;
                    }
                    
                    // 更新強度顯示
                    strengthSegments.forEach((segment, index) => {
                        segment.className = 'strength-fill';
                        if (index < strength) {
                            if (strength === 1) {
                                segment.classList.add('weak');
                            } else if (strength === 2) {
                                segment.classList.add('medium');
                            } else if (strength === 3) {
                                segment.classList.add('strong');
                            }
                        }
                    });
                    
                    // 更新強度標籤
                    if (strength === 0) {
                        strengthLabel.textContent = '弱';
                        strengthLabel.style.color = '#e53e3e';
                    } else if (strength === 1) {
                        strengthLabel.textContent = '弱';
                        strengthLabel.style.color = '#e53e3e';
                    } else if (strength === 2) {
                        strengthLabel.textContent = '中等';
                        strengthLabel.style.color = '#ed8936';
                    } else {
                        strengthLabel.textContent = '強';
                        strengthLabel.style.color = '#38a169';
                    }
                });
            }
            
            // 重設密碼按鈕點擊事件
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            if (resetPasswordBtn) {
                resetPasswordBtn.onclick = function() {
                    console.log('重設密碼按鈕點擊');
                    const passwordStatus = document.getElementById('passwordStatus');
                    
                    // 顯示成功消息
                    passwordStatus.textContent = '密碼重設成功';
                    passwordStatus.className = 'status-message success';
                    passwordStatus.style.display = 'block';
                    
                    // 切換到成功步驟
                    setTimeout(function() {
                        newPasswordForm.style.display = 'none';
                        resetSuccess.style.display = 'block';
                        
                        step3.classList.remove('active');
                        step3.classList.add('completed');
                        step4.classList.add('active');
                    }, 500);
                };
            }
            
            console.log('所有事件監聽器已設置完成');
        });
    </script>
</body>
