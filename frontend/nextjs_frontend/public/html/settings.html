<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTopia AI 升學輔助系統 - 更新密碼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #3a4049;
            display: flex;
            min-height: 100vh;
        }
        
        .logo-container {
            padding: 10px 20px;
            margin: 10px 25px 30px;
            background-color: rgba(58, 63, 75, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo-icon {
            color: #8aa2aa;
            font-size: 20px;
        }
        
        .menu-item {
            padding: 15px 25px;
            margin: 5px 25px;
            display: flex;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .menu-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .menu-item i {
            width: 24px;
            margin-right: 15px;
            color: #9da3b4;
        }
        
        .menu-item.active i, .menu-item.active span {
            color: #e8eaed;
        }
        
        .menu-item span {
            color: #9da3b4;
        }
        
        .menu-item.active span {
            font-weight: bold;
        }
        
        .logout {
            margin-top: auto;
            position: absolute;
            bottom: 30px;
            width: 210px;
        }
        
        /* 主要內容區域 */
        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #f0f2f5;
        }
        
        .content-container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 頁面標題 */
        .page-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaecef;
            display: flex;
            align-items: center;
        }
        
        .page-title {
            font-size: 24px;
            color: #3a4049;
        }
        
        .page-icon {
            margin-right: 15px;
            background-color: #f0f7fa;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5d8a9e;
        }
        
        /* 密碼更新表單 */
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-weight: 500;
            color: #4a5568;
            font-size: 15px;
        }
        
        .form-input {
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            color: #4a5568;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #5d8a9e;
            box-shadow: 0 0 0 3px rgba(93, 138, 158, 0.1);
        }
        
        .password-requirements {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 8px;
            border-left: 3px solid #5d8a9e;
        }
        
        .requirements-title {
            font-weight: 600;
            font-size: 15px;
            color: #3a4049;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .requirements-title i {
            margin-right: 8px;
            color: #5d8a9e;
        }
        
        .requirements-list {
            padding-left: 25px;
            font-size: 14px;
            color: #718096;
        }
        
        .requirements-list li {
            margin-bottom: 5px;
        }
        
        .password-strength {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        
        .strength-label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        
        .strength-value {
            font-weight: 600;
        }
        
        .weak {
            color: #e53e3e;
        }
        
        .medium {
            color: #dd6b20;
        }
        
        .strong {
            color: #38a169;
        }
        
        .very-strong {
            color: #2b6cb0;
        }
        
        .strength-bar {
            height: 6px;
            border-radius: 3px;
            background-color: #edf2f7;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            border-radius: 3px;
            width: 70%;
            background-color: #dd6b20;
        }
        
        /* 按鈕樣式 */
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-cancel {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-cancel:hover {
            background-color: #cbd5e0;
        }
        
        .btn-update {
            background-color: #5d8a9e;
            color: white;
        }
        
        .btn-update:hover {
            background-color: #4a7b8f;
        }
        
        /* 錯誤訊息 */
        .error-message {
            color: #e53e3e;
            font-size: 13px;
            margin-top: 5px;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }
            
            .logo-container {
                justify-content: center;
                margin: 10px auto 30px;
                padding: 10px;
                width: 50px;
            }
            
            .logo {
                display: none;
            }
            
            .menu-item span {
                display: none;
            }
            
            .menu-item {
                justify-content: center;
                padding: 15px 0;
                margin: 5px auto;
                width: 50px;
            }
            
            .menu-item i {
                margin-right: 0;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .logout {
                width: 50px;
            }
            
            .content-container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 主要內容區域 -->
    <div class="main-content">
        <div class="content-container">
            <div class="page-header">
                <div class="page-icon">
                    <i class="fas fa-lock fa-lg"></i>
                </div>
                <h1 class="page-title">更新密碼</h1>
            </div>
            
            <form class="password-form">
                <div class="form-group">
                    <label for="current-password" class="form-label">目前密碼</label>
                    <input type="password" id="current-password" class="form-input" placeholder="輸入您目前的密碼" required>
                </div>
                
                <div class="form-group">
                    <label for="new-password" class="form-label">新密碼</label>
                    <input type="password" id="new-password" class="form-input" placeholder="輸入新密碼" required>
                    
                    <div class="password-strength">
                        <div class="strength-label">
                            <span>密碼強度:</span>
                            <span class="strength-value medium">中等</span>
                        </div>
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">確認新密碼</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="再次輸入新密碼" required>
                    <span class="error-message" id="password-error" style="display: none;">密碼不匹配</span>
                </div>
                
                <div class="password-requirements">
                    <div class="requirements-title">
                        <i class="fas fa-shield-alt"></i>
                        密碼要求
                    </div>
                    <ul class="requirements-list">
                        <li>至少 8 個字符</li>
                        <li>包含至少一個大寫字母</li>
                        <li>包含至少一個小寫字母</li>
                        <li>包含至少一個數字</li>
                        <li>包含至少一個特殊字符（如 !@#$%^&*）</li>
                        <li>不能與前三個密碼相同</li>
                    </ul>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-cancel">取消</button>
                    <button type="submit" class="btn btn-update">更新密碼</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // 簡單的密碼確認驗證
        document.addEventListener('DOMContentLoaded', function() {
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordError = document.getElementById('password-error');
            
            function validatePassword() {
                if (confirmPasswordInput.value !== '' && 
                    confirmPasswordInput.value !== newPasswordInput.value) {
                    passwordError.style.display = 'block';
                } else {
                    passwordError.style.display = 'none';
                }
            }
            
            newPasswordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', validatePassword);
            
            // 阻止表單提交（示範用）
            document.querySelector('.password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                if (confirmPasswordInput.value === newPasswordInput.value) {
                    alert('密碼已成功更新！');
                }
            });
        });
    </script>
</body>
</html>
